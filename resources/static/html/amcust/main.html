<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>银行托管</title>
<script src="/easyui/jquery.min.js"></script>
<script src=/easyui/jquery.easyui.min.js></script>
<link href="/easyui/themes/default/easyui.css" rel="stylesheet"/>
<link href="/easyui/themes/icon.css" rel="stylesheet"/>
<script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="main.js"></script>
<style type="text/css">
    #fm{
      margin:0;
      padding:10px 30px;
    }
    .ftitle{
      text-align: center;
      font-size:14px;
      font-weight:bold;
      color:#666;
      padding:5px 0;
      margin-bottom:10px;
      border-bottom:1px solid #ccc;
    }
    .fitem{
      margin-bottom:5px;
    }
    .fitem label{
      display:inline-block;
      width:80px;
    }
</style>
</head>
<body>
	
	<table id="dg" class="easyui-datagrid" title="资产管理" style="width:100%;"
		url="/amcust/amcusts"
		toolbar="#toolbar" 
		method="get"
		rownumbers="true"
		fitColumns="true"
		striped="true"
		checkOnSelect="true"
		singleSelect="false"
		pagination="true">
		<thead>
			<tr>
				<th field="ck" checkbox="true"></th>
				<th field="id" width="50">ID</th>
				<th field="amcust_no" width="50">托管账号</th>
				<th field="port_name" width="50">投资组合名称</th>
				<th field="check_date" width="50">对账日期</th>
				
				<th field="trade_market" width="50">交易市场</th>
				<th field="zq_code" width="50">证券代码</th>
				<th field="inner_balance" width="50">内部资金约</th>
				<th field="outer_balance"   width="50">外部资金余额</th>
				<th field="ccs_diff"  width="50">持仓数量差异</th>
			</tr>
		</thead>
	</table>
	
	<div id="toolbar">
		<a id="add" href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增xml</a>
		<a id="add_json" href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增json</a>
		<a id="edit" href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true">编辑</a>
		<a id="delete" href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
		<a id="makeOrder" href="#" class="easyui-linkbutton" plain="true">下单</a>
		<span>ID:</span>
		<input id="toolbar_id" class="easyui-textbox"/>
		<span>帐号:</span>
		<input id="toolbar_name"class="easyui-textbox"/>
		<a id="do-search" href="#" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
	</div>
	
	<div id="dlg" class="easyui-dialog" style="width:500px; height:400px;"
		striped="true" closed="true" maximizable="true" singleSelect="false" buttons="#dlg-buttons">
		<div class="ftitle">xml地址</div>
		<form id="fm" method="post" enctype="multipart/form-data">
		
			<div class="fitem" >
				<label>文件地址：</label>
				<input id="name" name="part" class="easyui-filebox" required="true"/>
			</div>
			
		</form>
	</div>
	<div id="dlg-buttons">
		<a id="save" href="#" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
		<a id="cancel" href="#" class="easyui-linkbutton" iconCls="icon-cencel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
	</div>
	<div id="dlg_json" class="easyui-dialog" style="width:500px; height:400px;"
		striped="true" closed="true" maximizable="true" singleSelect="false" buttons="#dlg-json-buttons">
		<div class="ftitle">json地址</div>
		<form id="fm_json" method="post" enctype="multipart/form-data">
		
			<div class="fitem" >
				<label>文件地址：</label>
				<input id="name_json" name="part" class="easyui-filebox" required="true"/>
			</div>
			
		</form>
	</div>
	<div id="dlg-json-buttons">
		<a id="save_json" href="#" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
		<a id="cancel" href="#" class="easyui-linkbutton" iconCls="icon-cencel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
	</div>
</body>
</html>
