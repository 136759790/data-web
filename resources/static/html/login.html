<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>登录页面</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
	<script src="../easyui/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>

<style type="text/css">
	body {background-color: #f8f6e9 }
	.form-signin {
		max-width:330px;
		padding:15px;
		margin:0 auto;
	}
	input{
		margin-bottom:3px;
	}
</style>
</head>
<body>
	<div class="container">
		<form action="/login" method="post" class="form-signin" role="form">
			<h2 class="form-signin-heading">欢迎登录</h2>
			<div class="form-group">
				<label >用户名</label><br/>
				<input id="username" name="username" type="text" class="form-control" placeholder="用户名" required="required"/>
			</div>
			<br/>
			<div class="form-group">
				<label>密码</label><br/>
				<input id="password" name="password"  type="password" class="form-control" placeholder="请输入密码" required="required"/>
			</div>
			<br/>
			<div class="checkbox">
      			<label><input type="checkbox"/> Remember me</label>
    	    </div>
			<button class="btn btn-success" type="submit">登录</button>
			<button class="btn btn-primary" id="register">注册</button>
		</form>
	</div>
</body>
<script>
	$(function(){
		$("#register").on("click",function(){
			window.location.href="/toRegister";
		});
	});
</script>
</html>
