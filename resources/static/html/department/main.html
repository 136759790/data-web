<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>部门信息</title>
<script src="/easyui/jquery.min.js"></script>
<script src=/easyui/jquery.easyui.min.js></script>
<link href="/easyui/themes/default/easyui.css" rel="stylesheet"/>
<link href="/easyui/themes/icon.css" rel="stylesheet"/>
<script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="main.js"></script>
<style type="text/css">
    #fm{
      margin:0;
      padding:10px 30px;
    }
    .ftitle{
      text-align: center;
      font-size:14px;
      font-weight:bold;
      color:#666;
      padding:5px 0;
      margin-bottom:10px;
      border-bottom:1px solid #ccc;
    }
    .fitem{
      margin-bottom:5px;
    }
    .fitem label{
      display:inline-block;
      width:80px;
    }
</style>
</head>
<body>

	<table id="dg" class="easyui-datagrid" title="部门信息" toolbar="#toolbar"
		method="get" rownumbers="true" fitColumns="true" singleSelect="true"
		url="/department/departments" pagination="true" style="width:100%;">
		<thead>
			<tr>
				<th field="id" width="200">ID：</th>
				<th field="deptName" width="200">部门名称：</th>
				<th field="users" formatter="fop" width="200">操作：</th>
			</tr>
		</thead>
	</table>
	
	<div id="toolbar" >
		<a id="add" href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
		<a id="edit" href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true">编辑</a>
		<a id="delete" href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
		<span>ID: </span>
		<input id="toolbar_id" class="easyui-textbox"/>
		<span>帐号: </span>
		<input id="toolbar_name" class="easyui-textbox"/>
		<a id="search" href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
	</div>
	
	<!-- 修改和编辑 -->
	<div id="dlg" class="easyui-dialog" closed="true" style="width: 500px; height: 400px;"
		singleSelect="false" buttons="#dlg-buttons" maximizable="true" striped="true">
		<div class="ftitle">部门信息</div>
		<form id="fm" method="post">
			<div class="fitem" style="display: none">
				<label for="id">ID: </label>
				<input id="id" name="id" class="easyui-textbox" readonly="true"/>
			</div>
			<div class="fitem">
				<label  for="deptName">部门名称: </label>
				<input id="deptName" name="deptName" class="easyui-textbox" style="width:100px" required="true"/>
			</div>
		</form>
	</div>
	<div id="dlg-buttons">
		<a id="save" href="#" class="easyui-linkbutton" iconCls="icon-save">保存</a>
		<a id="cancel" href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
	</div>
	
	<div id="dlg_users" class="easyui-dialog" closed="true" style="width: 500px; height: 400px;"
		singleSelect="false" maximizable="true" striped="true">
		<table id="dg_users" class="easyui-datagrid" title="本部门人员信息" 
		method="get" rownumbers="true" fitColumns="true" singleSelect="true"
		url="/user/users" pagination="true" style="width:100%;">
		<thead>
	      <tr>
	        <th field="id" width="50">ID</th>
	        <th field="name" width="50">姓名</th>
	        <th field="age" width="50">年龄</th>
	        <th field="gender" width="50" >性别</th>
	        <th field="create_time"  width="50">创建日期</th>
	      </tr>
       </thead>
	</table>
	</div>
</body>
</html>
