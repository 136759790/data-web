<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户列表</title>
<script src="/easyui/jquery.min.js"></script>
<script src=/easyui/jquery.easyui.min.js></script>
<link href="/easyui/themes/default/easyui.css" rel="stylesheet"/>
<link href="/easyui/themes/icon.css" rel="stylesheet"/>
<script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="main.js"></script>
<style type="text/css">
    #fm{
      margin:0;
      padding:10px 30px;
    }
    .ftitle{
      text-align: center;
      font-size:14px;
      font-weight:bold;
      color:#666;
      padding:5px 0;
      margin-bottom:10px;
      border-bottom:1px solid #ccc;
    }
    .fitem{
      margin-bottom:5px;
    }
    .fitem label{
      display:inline-block;
      width:80px;
    }
</style>
</head>
<body>
  <table id="dg" title="用户信息" class="easyui-datagrid" style="width:100%;"
    url="/user/users"
    toolbar="#toolbar" method="get" 
    rownumbers="true" fitColumns="true" singleSelect="true" pagination="true">
    <thead>
      <tr>
        <th field="id" width="50">ID</th>
        <th field="name" width="50">姓名</th>
        <th field="age" width="50">年龄</th>
        <th field="gender" width="50" formatter="formatterGender">性别</th>
        <th field="deptId" formatter="formatterDept" width="50">部门号</th>
        <th field="create_time"  width="50">创建日期</th>
      </tr>
    </thead>
  </table>
  <div id="toolbar">
    <a id="add" href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
    <a id="edit" href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" >编辑</a>
    <a id="delete" href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" >删除</a>
    <a id="a_photo" href="#" class="easyui-linkbutton" iconCls="icon-man" plain="true" >查看头像</a>
    <span>ID:</span>
    <input id="toolbar_id" class="easyui-textbox">
    <span>帐号:</span>
    <input id="toolbar_name"class="easyui-textbox">
    <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="do_search" >搜索</a>
  </div>
  <!-- 编辑和新增 --> 
  <div id="dlg" class="easyui-dialog" style="width:500px;height:400px;" striped="true" 
    closed="true" maximizable="true" singleSelect="false" buttons="#dlg-buttons">
    <div class="ftitle">用户信息</div> 
    <form id="fm" method="post" enctype="multipart/form-data" >
      <div class="fitem" style="display: none"> 
        <label>ID:</label>
        <input id="toolbar_id" name="id" class="easyui-textbox" style="width: 180px;" readonly="readonly" />
      </div>
      <div class="fitem">
        <label>名称:</label>
        <input id="name" name="name" class="easyui-textbox" style="width: 180px;" data-options="iconCls:'icon-man'" required="true">
      </div>
      <div class="fitem">
        <label>年龄:</label>
        <input id="age" name="age" class="easyui-textbox" style="width: 180px;" data-options="iconCls:'icon-tip'" required="true">
      </div>
      <div class="fitem">
        <label>性别:</label>
        <select id="gender" class="easyui-combobox" name="gender" style="width: 180px;">   
		    <option selected="selected" value="0">男</option>   
		    <option value="1">女</option>   
		</select> 
      </div>
      <div class="fitem">
        <label>部门号:</label>
        <input id="deptId" name="deptId" style="width: 180px;">
      </div>
      <div class="fitem" >
        <label>创建时间:</label>
        <input id="create_time" name="create_time"  class= "easyui-datetimebox" style="width: 180px;" data-options="showSeconds:true"/>
      </div>
      <div class="fitem" >
        <label>头像:</label>
        <input id="photo" name="photo"  class= "easyui-filebox" style="width: 180px;"/>
      </div>
    </form> 
  </div>
  <div id="dlg-buttons">
    <a id="save" href="#" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
  </div>
  <div id="dlg_photo" class="easyui-dialog" style="width:500px;height:400px;" striped="true" 
    closed="true" maximizable="true" singleSelect="false">
    <img id="img_photo" alt="头像" src="">
   </div>
</body>
</html>
