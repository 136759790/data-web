<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户列表</title>
<script src="/easyui/jquery.min.js"></script>
<script src=/easyui/jquery.easyui.min.js></script>
<link href="/easyui/themes/default/easyui.css" rel="stylesheet"/>
<link href="/easyui/themes/icon.css" rel="stylesheet"/>
<script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="main.js"></script>
<style type="text/css">
    #fm{
      margin:0;
      padding:10px 30px;
    }
    .ftitle{
      text-align: center;
      font-size:14px;
      font-weight:bold;
      color:#666;
      padding:5px 0;
      margin-bottom:10px;
      border-bottom:1px solid #ccc;
    }
    .fitem{
      margin-bottom:5px;
    }
    .fitem label{
      display:inline-block;
      width:80px;
    }
</style>
</head>
<body>
  <table id="dg" title="用户信息" class="easyui-datagrid" style="width:100%;"
    url="/sys/users" toolbar="#toolbar" method="get" 
    rownumbers="true" fitColumns="true" singleSelect="true" pagination="true">
    <thead>
      <tr>
        <th field="id" width="10%">ID</th>
        <th field="username" width="15%">账号</th>
        <th field="nickname" width="20%">昵称</th>
        <th field="age" width="10%">年龄</th>
        <th field="phonenumber" width="10%">手机</th>
        <th field="address" width="20%">地址</th>
        <th field="create_time"  width="15%">创建日期</th>
      </tr>
    </thead>
  </table>
  <div id="toolbar">
    <a id="add" href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
    <a id="edit" href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" >编辑</a>
    <a id="delete" href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" >删除</a>
    <a id="setOrg" href="#" class="easyui-linkbutton" iconCls="icon-sum" plain="true" >分配部门</a>
    <span>ID:</span>
    <input id="id" class="easyui-textbox">
    <span>帐号:</span>
    <input id="username"class="easyui-textbox">
    <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="do_search" >搜索</a>
  </div>
  <!-- 编辑和新增 --> 
  <div id="dlg" class="easyui-dialog" style="width:500px;height:400px;" striped="true" 
    closed="true" maximizable="true" singleSelect="false" buttons="#dlg-buttons">
    <div class="ftitle">用户信息</div> 
    <form id="fm" method="post">
      <div class="fitem"> 
        <label>ID:</label>
        <input id="id" name="id"  class="easyui-textbox" readonly="readonly" />
      </div>
      <div class="fitem">
        <label>账号:</label>
        <input id="username" name="username" class="easyui-textbox" data-options="iconCls:'icon-man'" required="true">
      </div>
      <div class="fitem">
        <label>密码:</label>
        <input id="password" name="password" type="password" class="easyui-textbox" data-options="iconCls:'icon-lock'" required="true">
      </div>
      <div class="fitem">
        <label>昵称:</label>
        <input id="nickname" name="nickname" class="easyui-textbox" required="true">
      </div>
      <div class="fitem">
        <label>年龄:</label>
        <input id="age" name="age" class="easyui-textbox">
      </div>
      <div class="fitem">
        <label>邮箱:</label>
        <input id="email" name="email" class="easyui-textbox" >
      </div>
      <div class="fitem">
        <label>手机号码:</label>
        <input id="phonenumber" name="phonenumber" class="easyui-textbox" >
      </div>
      <div class="fitem">
        <label>座机:</label>
        <input id="telephone" name="telephone" class="easyui-textbox">
      </div>
      <div class="fitem">
        <label>地址:</label>
        <input id="address" name="address" class="easyui-textbox">
      </div>
    </form> 
  </div>
  <div id="dlg-buttons">
    <a id="save" href="#" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
  </div>
  <div id="manage_org" class="easyui-dialog" title="选择组织机构" style="width:400px;height:200px;"
        data-options="iconCls:'icon-add',resizable:true,modal:true,closed:true" buttons="#btns">
        <div class="ftitle">组织信息</div>
    <form id="fm_manage_org" method="post">
      <input id="user_id" type="hidden" name="user_id"/>
      <div class="fitem">
        <label>组织名称:</label>
        <select id="org_id" name="org_id" class="easyui-combotree" data-options="url:'/sys/org/tree',method:'get',reload:'/sys/org/tree'"style="width:200px;"></select>
      </div>
    </form>
  </div>
  <div id="btns">
    <a id="btn_org_set" href="#" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#manage_org').dialog('close')">取消</a>
  </div>
</body>
</html>
