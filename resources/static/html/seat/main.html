<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>座位列表</title>
<script src="/easyui/jquery.min.js"></script>
<script src=/easyui/jquery.easyui.min.js></script>
<link href="/easyui/themes/default/easyui.css" rel="stylesheet"/>
<link href="/easyui/themes/icon.css" rel="stylesheet"/>
<script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="main.js"></script>
<style type="text/css">
    #fm{
      margin:0;
      padding:10px 30px;
    }
    .ftitle{
      text-align: center;
      font-size:14px;
      font-weight:bold;
      color:#666;
      padding:5px 0;
      margin-bottom:10px;
      border-bottom:1px solid #ccc;
    }
    .fitem{
      margin-bottom:5px;
    }
    .fitem label{
      display:inline-block;
      width:80px;
    }
</style>
</head>
<body>
  <table id="dg" title="座位信息" class="easyui-datagrid" style="width:100%;"
    url="/seat/seats"
    toolbar="#toolbar" method="get" 
    rownumbers="true" fitColumns="true" singleSelect="true" pagination="true">
    <thead>
      <tr>
        <th field="id" width="50">ID</th>
        <th field="q_room_id" width="50" formatter="fName">教室名称</th>
        <th field="seat_no" width="50">座位号码</th>
        <th field="code" width="50" formatter="formatterGender">预约状态</th>
      </tr>
    </thead>
  </table>
  <div id="toolbar">
    <a id="add" href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
    <a id="edit" href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" >编辑</a>
    <a id="delete" href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" >删除</a>
    <span>ID:</span>
    <input id="toolbar_id" class="easyui-textbox">
    <span>图书馆:</span>
    <input id="room_id" name="q_room_id" class="easyui-textbox" style="width: 180px;"/>
    <span>预约日期:</span>
	<input id="order_time" class= "easyui-datebox" style="width: 180px;"/>
    <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="do_search" >搜索</a>
  </div>
  <!-- 编辑和新增 --> 
  <div id="dlg" class="easyui-dialog" style="width:500px;height:400px;" striped="true" 
    closed="true" maximizable="true" singleSelect="false" buttons="#dlg-buttons">
    <div class="ftitle">座位信息</div> 
    <form id="fm" method="post" >
      <div class="fitem" style="display: none"> 
        <label>ID:</label>
        <input id="id" name="id" class="easyui-textbox" style="width: 180px;" readonly="readonly" />
      </div>
      <div class="fitem">
        <label>座位号码:</label>
        <input id="seat_no" name="seat_no" class="easyui-textbox" style="width: 180px;" required="true">
      </div>
      <div class="fitem">
        <label>教室名称:</label>
        <input id="q_room_id" name="q_room_id" class="easyui-textbox" style="width: 180px;" required="true">
      </div>
    </form> 
  </div>
  <div id="dlg-buttons">
    <a id="save" href="#" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
  </div>
</body>
</html>
